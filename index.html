<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シン・スダトラマン　クラウドファンディング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="sdalogo.png" alt="シン・スダトラマン" width="200">
    </div>
    <div class="donate-form">
      <label for="donation-amount">いくら寄付しますか？</label>
      <input type="number" id="donation-amount" name="donation-amount" value="334" min="334">
      <button id="donate-button">寄付する</button>
    </div>
  </header>
  <main>
    <div class="meter">
      <div class="meter-bar" id="meter-bar"></div>
      <div class="meter-text">現在の寄付総額：<span id="total-donation"></span>円</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
