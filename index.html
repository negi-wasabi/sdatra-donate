<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>シン・スダトラマン クラウドファンディング</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="sdalogo.png" alt="シン・スダトラマン ロゴ">
      <h1>シン・スダトラマン クラウドファンディング</h1>
    </header>
    
    <main>
      <h2>現在の募金総額</h2>
      <div id="total-donation">334円</div>
      <p>寄付金額を入力してください:</p>
      <form id="donation-form">
        <input type="number" id="donation-amount" name="donation-amount" placeholder="金額">
        <input type="text" id="name" name="name" placeholder="名前">
        <input type="submit" value="寄付する">
      </form>
      <div id="meter-container">
        <div id="meter-fill"></div>
        <div id="meter-label"></div>
      </div>
    </main>
    
    <footer>
      <p>© 2023 シン・スダトラマン. All rights reserved.</p>
    </footer>
  </body>
</html>
