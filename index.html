<!DOCTYPE html>
<html>
<head>
	<title>シン・スダトラマンクラウドファンディング</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img src="sdalogo.png" alt="シン・スダトラマン">
		<h1>クラウドファンディング</h1>
	</header>
	
	<main>
		<div id="donate-meter">
			<div id="donate-level"></div>
			<p id="donate-percentage">0%</p>
			<p id="total-amount">寄付総額：¥334</p>
		</div>
		
		<form>
			<label for="donate-amount">寄付する金額：</label>
			<input type="number" id="donate-amount" name="donate-amount">
			<button type="button" id="donate-btn">寄付する</button>
		</form>
		
		<form>
			<label for="donor-name">名前：</label>
			<input type="text" id="donor-name" name="donor-name">
		</form>
	</main>
	
	<footer>
		<p>© 2023 シン・スダトラマン制作委員会</p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
