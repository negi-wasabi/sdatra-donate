<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>シン・スダトラマン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="sdalogo.png" alt="シン・スダトラマン">
    </div>
    <div class="meter">
      <div class="progress"></div>
      <div class="text">
        <span class="total-amount">0</span>円 / 30億円（<span class="achievement">0%</span>）
      </div>
    </div>
  </header>
  <main>
    <div class="donation-form">
      <div class="donation-amount">
        <label for="donate-num">寄付金額：</label>
        <input type="number" id="donate-num" min="0" step="100" value="0">
        <span>円</span>
      </div>
      <div class="donation-name">
        <label for="donator-name">お名前：</label>
        <input type="text" id="donator-name">
      </div>
      <button id="donate-btn">寄付する</button>
    </div>
  </main>
  <footer>
    <div class="total-donations">
      <p>寄付総額：<span class="total-amount">0</span>円</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
