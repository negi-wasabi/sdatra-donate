<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>シン・スダトラマン - クラウドファンディング</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<img src="sdalogo.png" alt="シン・スダトラマン">
		<h1>シン・スダトラマン - クラウドファンディング</h1>
	</header>
	<main>
		<section>
			<h2>今すぐ寄付をしよう！</h2>
			<p>寄付総額：<span id="total-donations">334</span>円</p>
			<div class="progress-bar">
				<div id="progress"></div>
			</div>
			<form>
				<label for="name-input">名前：</label>
				<input type="text" id="name-input">
				<label for="donation-input">寄付金額：</label>
				<input type="number" id="donation-input" min="1">
				<button type="button" onclick="addDonation()">寄付する</button>
			</form>
		</section>
	</main>
</body>
</html>
